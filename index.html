<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BONGSTA BEATZ | Play My Beats</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <span class="logo">
          <a href="#">BONGSTA BEATZ</a>
        </span>
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="navbar-link" href="#">HOME</a></li>
            <li><a class="navbar-link" href="#">ABOUT</a></li>
            <li>
              <a
                class="navbar-link"
                href="https://www.instagram.com/tny_the_bongsta"
                target="_blank"
                >CONTACT</a
              >
            </li>
            <li><a class="navbar-link" href="#">AGREEMENTS</a></li>
          </ul>
        </nav>

        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <div class="mobile-navbar-btn">
            
            <ion-icon name="menu-outline" class="mobile-nav-icon"/></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"/></ion-icon>

        </div> 
            
        
      </header>

      <div class="content">
        <div class="right">
          <h2>
            PLAY <br />
            THE <br />
            BEAT
          </h2>
        </div>
        <div class="left">
          <p>Listen Here</p>
          <img src="./play.png" alt="play" id="icon" />
          <audio id="mySong">
            <source src="/Beat16.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
    </div>
    <script 
        type="module" 
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script 
        nomodule 
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script src="./index.js"></script>
  </body>
</html>
